<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Venda de Roupas Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e7f3e7;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }

        .nome {
            font-weight: bold;
            color: #2E7D32;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Nossa Loja de Roupas Online</h1>
    </header>
    <section>
        <h2>Nosso Time</h2>
        <ul>
            <li><span class="nome">Fábio</span> - Pessoal de Atendimento ao Cliente</li>
            <li><span class="nome">Colen</span> - Contabilidade</li>
            <li><span class="nome">Elisa</span> - Gestora</li>
            <li><span class="nome">Nelson</span> - Recursos Humanos</li>
            <li><span class="nome">Agira</span> - Responsável de Vendas e Marketing</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Empresa de Venda de Roupas Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
